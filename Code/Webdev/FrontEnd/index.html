<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno's Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="chicken-pi.webp" alt="chipi" class="card-img-top" width="300px">
                            <div class="card-body">
                                <h2 class="card-title">Chicken bbq <span class="badge bg-primary">New</span></h2>
                                <p class="card-text">Chicken, bbq sauce, Cheese</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="margerita.jpg" alt="mar" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title">Margerita pizza</h2>
                                <p class="card-text"> Margertia Cheese, Basil, Olive oil, Sauce</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="pepperoni.jpg" alt="pep" class="card-img-top" width="300px">
                            <div class="card-body">
                                <h2 class="card-title">Pepperoni Pizza</h2>
                                <p class="card-text">Pepperoni, Sauce, Blue Cheese, Butter </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Chicken</td>
                        <td>$13.00</td>
                    </tr>
                    <tr>
                        <td>Margerita</td>
                        <td>$7.00</td>
                    </tr>
                    <tr>
                        <td>Pepperoni</td>
                        <td>$11.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new Chicken BBQ Pizza
                </div>
            </div>
        </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
